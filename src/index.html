<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Крестики-нолики</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper__content">
                <header class="wrapper__header">
                    <ul class="wrapper__results">
                        <li class="wrapper__results-item">
                            <div class="wrapper__results-item-block">
                                <span></span>
                                <span></span>
                            </div>
                            <div class="wrapper__results-item-block" data-figure="cross">0</div>
                        </li>
                        <li class="wrapper__results-item">
                            <div class="wrapper__results-item-block">
                                <span></span>
                            </div>
                            <div class="wrapper__results-item-block" data-figure="circle">0</div>
                        </li>
                    </ul>
                    <div class="wrapper__move">
                        <span class="cross">Ходит</span>
                    </div>
                    <button class="wrapper__show-statistic-btn">Показать общую статистику</button>
                </header>
                <main class="wrapper__main">
                    <div class="wrapper__main-block">
                        <div class="wrapper__main-block-front">
                            <ul class="wrapper__list"></ul>
                        </div>
                        <div class="wrapper__main-block-back">
                            <h3 class="wrapper__main-block-back-heading">Общая статистика за игру</h3>
                            <ul class="wrapper__main-block-back-statistic">
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего побед</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="wins"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего поражений</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="lose"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего побед у крестика</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="wins-cross"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего поражений у крестика</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="lose-cross"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего побед у нолика</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="wins-circle"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего поражений у нолика</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="lose-circle"></div>
                                </li>
                                <li class="wrapper__main-block-back-statistic-item">
                                    <div class="wrapper__main-block-back-statistic-item-block">Всего ничьих</div>
                                    <div class="wrapper__main-block-back-statistic-item-block" data-statistic="draw"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </main>
                <footer class="wrapper__footer">
                    <div class="wrapper__info">
                        <span>Идет игра</span>
                    </div>
                    <button class="wrapper__btn-reset">Обнулить счет</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
